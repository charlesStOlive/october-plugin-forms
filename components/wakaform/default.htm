<!--Body-->
<form data-request="{{ __SELF__ }}::onFormSubmit">
    <div class="flex flex-row justify-around">
        <div class="">
            <h3>Contact</h3>
            {% partial 'svgs/logo' %}
            <p>Charles Saint Olive</p>
            <p>12 chemin de la paserelle</p>
            <p> {{ 'charles.stolive@gmail.com' | mailto }}</p>
            <div id="{{ __SELF__ }}_forms_flash"></div>
        </div>
        <div class="lg:w-2/3 items-center">


            {{ form_token() }}

            <div class="flex flex-col bg-primary p-2">



                <div class="p-2">
                    <label for="name" class="block ">Nom:</label>
                    <input type="text" id="name" name="name" class="block p-2 text-mydark w-1/2">
                </div>

                <div class="p-2">
                    <label for="name" class="block ">Email :</label>
                    <input type="text" id="email" name="email" class="block p-2 text-mydark w-1/2">
                </div>

                <div class="p-2">
                    <label for="subject" class="block ">Sujet :</label>
                    <input type="text" id="subject" name="subject" class="block p-2 text-mydark w-1/2">
                </div>

                <div class="p-2">
                    <label for="comments" class="block ">Commentaires :</label>
                    <textarea id="comments" name="comments" rows="6" class="block p-2 text-mydark w-full"></textarea>
                </div>

                <div class="form-group">
                    {% partial '@recaptcha' %}
                </div>

                <button id="simpleContactSubmitButton" type="submit"
                    class="btn btn-secondary p-2 m-2 w-48">Envoyer</button>

            </div>

        </div>
</form>
