<div class="modal fixed opacity-0 pointer-events-none w-full h-full top-0 left-0 flex items-center justify-center z-20">
    <div class="modal-overlay absolute w-full h-full bg-gray-900 opacity-50"></div>

    <div class="modal-container gradient w-full h-midscreen absolute bottom-0 shadow-2xl  overflow-y-auto">
        <!-- Add margin if you want to see some of the overlay behind the modal-->
        <div class="relative modal-content py-4 text-left px-6">
            <!--Title-->
            <div class="absolute right-0 top-0 p-2 modal-close cursor-pointer z-50">
                <svg class="fill-primary text-white" xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                    viewBox="0 0 18 18">
                    <path
                        d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z">
                    </path>
                </svg>
            </div>

            <!--Body-->
            <form data-request="{{ __SELF__ }}::onFormSubmit">
                <div class="flex flex-row justify-around">
                    <div class="">
                        <h3>Contact</h3>
                        {% partial 'svgs/logo' %}
                        <p>Charles Saint Olive</p>
                        <p>12 chemin de la paserelle</p>
                        <p> {{ 'charles.stolive@gmail.com' | mailto }}</p>
                        <div id="{{ __SELF__ }}_forms_flash"></div>
                    </div>
                    <div class="lg:w-2/3 items-center">


                        {{ form_token() }}

                        <div class="flex flex-col bg-primary p-2">



                            <div class="p-2">
                                <label for="name" class="block ">Nom:</label>
                                <input type="text" id="name" name="name" class="block p-2 text-mydark w-1/2">
                            </div>

                            <div class="p-2">
                                <label for="name" class="block ">Email :</label>
                                <input type="text" id="email" name="email" class="block p-2 text-mydark w-1/2">
                            </div>

                            <div class="p-2">
                                <label for="subject" class="block ">Sujet :</label>
                                <input type="text" id="subject" name="subject" class="block p-2 text-mydark w-1/2">
                            </div>

                            <div class="p-2">
                                <label for="comments" class="block ">Commentaires :</label>
                                <textarea id="comments" name="comments" rows="6"
                                    class="block p-2 text-mydark w-full"></textarea>
                            </div>

                            <div class="form-group">
                                {% partial '@recaptcha' %}
                            </div>

                            <button id="simpleContactSubmitButton" type="submit"
                                class="btn btn-secondary p-2 m-2 w-48">Envoyer</button>

                        </div>

                    </div>
            </form>
        </div>


    </div>
</div>
</div>
